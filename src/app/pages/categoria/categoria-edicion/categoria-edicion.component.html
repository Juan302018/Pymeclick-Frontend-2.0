<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #frmCategoria="ngForm">
   
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre de categoria" required formControlName="nombre_categoria">
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" [disabled]="frmCategoria.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span> 
    </button>

    <button mat-raised-button color="accent" routerLink='/categoria' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
