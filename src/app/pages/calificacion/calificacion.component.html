<mat-toolbar>Calificaciones</mat-toolbar>

<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar calificaciÃ³n">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_calificacion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="puntaje">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Puntaje </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.puntaje}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="imagen">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.imagen}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.comentario}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['edicion', row.id_calificacion]"><mat-icon>ballot</mat-icon></button>
          <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColums;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button mat-fab color="accent" style="float: right; margin-right: 100px" routerLink='/calificacion/nuevo'>
  <mat-icon>create</mat-icon>
</button>
