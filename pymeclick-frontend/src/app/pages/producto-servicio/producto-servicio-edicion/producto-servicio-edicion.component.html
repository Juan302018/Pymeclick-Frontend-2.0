<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #frmProductoServicio="ngForm">
   
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre de Producto o Servicio" required formControlName="nombre_prod_serv">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="precio" required formControlName="precio">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="imagen" required formControlName="imagen">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="DescripciÃ³n" required formControlName="descripcion_prod_serv">
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="frmProductoServicio.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span> 
    </button>

    <button mat-raised-button color="accent" routerLink='/productoServicio' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
