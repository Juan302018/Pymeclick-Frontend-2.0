<mat-toolbar>Producto o Servicio</mat-toolbar>

<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8">

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar producto o servicios">
        </mat-form-field>
    </div>
    <!-- dataSource: Mappea la entidad dataSource:MatTableDataSource<ProductoServicio> -->
    <!-- matSorce: ordenador de datos -->
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id_prod_serv}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nombre_prod_serv}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="precio">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.precio}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="imagen">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.imagen}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.descripcion_prod_serv}} </mat-cell>
        </ng-container>

     
        
        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edicion', row.id_prod_serv]">
                    <mat-icon>ballot</mat-icon>
                </button>
                <button mat-button color="accent" (click)="eliminar(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColums;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/productoservicio/nuevo'>
    <mat-icon>create</mat-icon>
</button>
